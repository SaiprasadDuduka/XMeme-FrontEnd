<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="xmeme.css" type="text/css">
    <title>XMeme Stream</title>
</head>

<body>
    <div class="fixed-top main">
        <div class="top">
            <h1>Meme Stream</h1>
            <p>Meme Owner</p>
            <input type="text" id="name" placeholder="Enter your full name">
            <p>Caption</p>
            <input type="text" id="caption" placeholder="Be creative with the caption">
            <p>Meme URL</p>
            <input class="last" type="text" id="url" placeholder="Enter URL of your meme here">
            <button class="btn btn-primary btn-last" id="submit">Submit Meme</button>
        </div>
    </div>

    <hr>

    <div class="form-popup" id="myForm">
        <div class="form-container">            
            <input type="text" id="memeID">
            
            <h3>Edit Meme</h3>
            <label><b>Name</b></label>
            <input type="text" id="memeName">

            <label><b>Caption</b></label>
            <input type="text" id="memeCaption">

            <label><b>URL</b></label>
            <input type="text" id="memeURL">

            <button class="btn" id="memeEdit" onclick="updateContent()">Done</button>
            <button class="btn cancel" onclick="closeForm()">Close</button>
        </div>
    </div>

    <div class="bottom">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="xmeme.js"></script>
</body>

</html>
